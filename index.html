           function lista() {
             objLista = "<table>";
             if (localStorage.length > 0) {
                for (i = 0; i < localStorage.length; i++) {
                   objLista += "<tr><td>" + localStorage.getItem(localStorage.key(i)) + "</td></tr>";
                }
             }
             objLista += "</table>";
             
             $("#divLista").html(objLista);
           }
           
           function adicionar(){
             localStorage.setItem($("#txt1").val(), $("#txt2").val());
             alert("Item adicionado.");
			 $("#txt1").val("");
			 $("#txt2").val("");
			 lista();
			
           }
           
           function ler(){
             var obj = localStorage.getItem($("#txt1").val(), $("#txt2").val());
             if(obj != null) {
                 alert(obj)
             } else {
                 alert("O item procurado não existe.")
             }
             lista();
           }
           
           function remover(){
             localStorage.removeItem($("#txt1").val(), $("#txt2").val());
             alert("Item removido.");
             lista();
           }
            
           function limpar(){
                localStorage.clear();
                alert("localStorage foi esvaziada!");
           }
